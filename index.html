<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to X / X</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968830.png?ga=GA1.1.490316621.1703406643&"
        type="image/x-icon"> <!--Adding X icon in the title of the page-->
    <link rel="stylesheet" href="stylesheet.css"> <!--Linking css file to html file -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- importing font family similar to twitter font from GOOGLE FONTS-->
</head>

<body>
    <div class="container">
        <div class="headimage"> <!--headimage is the the top logo of  twitter(X)-->
            <img src="https://www.globalnerdy.com/wp-content/uploads/2023/07/x-768x748.jpg" alt="" height="30px">
        </div>
        <h1>Sign in to X</h1>
        <div class="btn" id="google">
            <button><a
                    href=""><img
                        src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt=""
                        height="25px"> <!--importing google icon image to add inside button-->
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Sign in with Google</p>
                </a>
            </button>
        </div>
        <div class="btn" id="apple">
            <button><a
                    href=""><img
                        src="https://freepngimg.com/thumb/apple/58687-logo-computer-apple-icons-free-hd-image.png"
                        alt="" height="25px"> <!--importing apple icon image to add inside button-->
                    <p>Sign in with Apple</p>
                </a>
            </button>
        </div>
        <div class="line"></div> <!--This is to create line on both side of 'or'-->
        <p>or</p>
        <div class="line"></div>
        <div class="btn" id="input">
            <form action="noaction"> <!--noaction here because there is no backend created yet -->
                <input type="text" placeholder="Phone, email, or username">
            </form>
        </div>
        <div class="btn" id="btn1">
            <button><a href="">Next</a></button>
        </div>
        <div class="btn" id="btn2">
            <button><a
                    href="">Forgot
                    password?</a></button>
        </div>
        <br>
        <br>
        <p class="signup" style="color: rgb(137, 137, 137);">Don't have an account? <a href="">Sign up</a></p>
    </div> 
</body>

</html>
